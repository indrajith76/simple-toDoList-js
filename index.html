<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <main class="pt-3">
        <section class="container">
            <div class="row">
                <div class="col-4">
                    <h1 class="text-primary">To Do list</h1>
                </div>
                <div class="col-8">
                    <div class="d-flex">
                        <input id="input-list" class="form-control me-1" type="text" placeholder="add new list" aria-label="Search">
                        <button id="input-btn" class="btn btn-primary">AddList</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container">
            <ul class="list-group" id="list-ul">
                <li class="list-group-item d-flex justify-content-between text-primary">item <button class="li-btn btn btn-danger">Delete</button></li>
                <li class="list-group-item d-flex justify-content-between text-primary">A second item <button class="li-btn btn btn-danger">Delete</button></li>
                <li class="list-group-item d-flex justify-content-between text-primary">A third item <button class="li-btn btn btn-danger">Delete</button></li>
              </ul>
        </section>
    </main>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
