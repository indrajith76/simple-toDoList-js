<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List - JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <main class="pt-3">
        <section class="container">
            <div class="row align-items-center">
                <div class="col-4">
                    <h1 id="top-h1" class="text-primary">To Do list</h1>
                </div>
                <div class="col-8">
                    <div class="d-flex">
                        <input id="input-list" class="form-control me-1" type="text" placeholder="add new list" aria-label="Search">
                        <button id="input-btn" class="btn btn-primary" disabled>AddList</button>
                        <div class="d-flex align-items-center ps-4 pe-2">
                            <a id="bg-btn" href="#"><i class="fa-solid fa-circle-half-stroke fs-3"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container mt-3" id="list-container">
            <ul class="list-group" id="list-ul">
                <li class="list-group-item d-flex justify-content-between text-primary">item <button class="li-btn btn btn-danger">Delete</button></li>
                <li class="list-group-item d-flex justify-content-between text-primary">A second item <button class="li-btn btn btn-danger">Delete</button></li>
                <li class="list-group-item d-flex justify-content-between text-primary">A third item <button class="li-btn btn btn-danger">Delete</button></li>
            </ul>
            <div class="d-flex justify-content-center mt-4">
                <button id="clear-all" onclick="allClear()" class="btn btn-danger">Clear All</button>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
